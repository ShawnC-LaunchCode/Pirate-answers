<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pirate Crew Gallery</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Darker background */
            color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #FFC300; /* Pirate-themed accent color */
            padding: 40px 20px 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px #333;
        }

        /* --- Grid Layout for Gallery --- */
        .gallery-container {
            width: 90%;
            max-width: 1200px; /* Max width for large screens */
            margin: 0 auto;
            padding-bottom: 50px;
            
            /* CSS Grid Magic! */
            display: grid;
            /* Creates columns that fit as many 300px items as possible */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; /* Space between the grid items */
            justify-content: center;
        }

        /* --- Individual Image Card Styling --- */
        .gallery-item {
            background-color: #1e1e1e; /* Slightly lighter dark card background */
            border-radius: 10px;
            overflow: hidden; /* Ensures image corners match the card */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02); /* Slight lift on hover */
        }
        
        .gallery-item img {
            width: 100%; /* Image fills the container */
            height: auto;
            display: block;
            object-fit: cover;
            aspect-ratio: 1 / 1; /* Makes all images square, useful for a uniform gallery */
        }
        
        .image-caption {
            padding: 15px 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700; /* Gold color for names */
            text-transform: capitalize; /* Ensures names look consistent */
        }
    </style>
</head>
<body>

    <h1>The Pirate Crew Photos</h1>

    <div class="gallery-container">
        
        <div class="gallery-item">
            <img src="pirates/Amina.png" alt="Photo of Amina">
            <p class="image-caption">Amina</p>
        </div>

        <div class="gallery-item">
            <img src="pirates/Audrey.jpeg" alt="Photo of Audrey">
            <p class="image-caption">Audrey</p>
        </div>

        <div class="gallery-item">
            <img src="pirates/Bella.jpeg" alt="Photo of Bella">
            <p class="image-caption">Bella</p>
        </div>
        
        <div class="gallery-item">
            <img src="pirates/Grace.jpeg" alt="Photo of Grace">
            <p class="image-caption">Grace</p>
        </div>

        <div class="gallery-item">
            <img src="pirates/Harper.jpeg" alt="Photo of Harper">
            <p class="image-caption">Harper</p>
        </div>

        <div class="gallery-item">
            <img src="pirates/Heather.jpeg" alt="Photo of Heather">
            <p class="image-caption">Heather</p>
        </div>

    </div>

</body>
</html>
